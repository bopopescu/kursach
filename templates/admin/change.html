<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <form method="POST">
        {% csrf_token %}
        <p>
            <label>Введите имя</label><br>
            <input type="text" name="email" value="{{user.email}}" />
        </p>
        <p>
            <label>Введите возраст</label><br>
            <input type="password" name="password" value="" />
        </p>
        <input type="submit" value="Сохранить" >
    </form>
</body>
</html>
